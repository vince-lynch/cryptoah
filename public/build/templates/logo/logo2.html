<style>
	#logo-box{
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
  width: 200px;
  height: 100px;
  background: transparent;
  cursor: pointer;
  font-family: Lato;
}

h1 {
	color: #FDBC6A;
}

.preview {
  width: 70%;
  border-radius: 8px;
  -webkit-box-shadow: 0 1rem 4rem rgba(0, 0, 0, 0.4);
          box-shadow: 0 1rem 4rem rgba(0, 0, 0, 0.4);
  margin: auto;
  margin-bottom: 8rem;
  opacity: 0;
}

.subtitle {
  color: white;
  margin: auto;
  margin-bottom: 2rem;
  font-weight: 100;
  opacity: 0;
}

.coin__wrapper {
  position: relative;
  z-index: 1;
  width: 6rem;
  -webkit-transform: translateX(5rem);
          transform: translateX(5rem);
}

.coin__wrapper .coin {
  opacity: 0;
}

.coin__wrapper .coin:nth-child(even) {
  -webkit-transform-origin: 0px 19px;
          transform-origin: 0px 19px;
}

.coin__wrapper .coin:nth-child(odd) {
  -webkit-transform-origin: 52px 19px;
          transform-origin: 52px 19px;
}

.coin__wrapper .coin__face {
  fill: #FDDFB4;
}

.coin__wrapper .coin__side {
  fill: #E69B4E;
}

.coin__wrapper .coin__spark {
  opacity: 0;
  -webkit-transform-origin: 54px 10px;
          transform-origin: 54px 10px;
}

.brand {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  margin: auto;
  /*-webkit-transform: translateY(200px);
          transform: translateY(200px);*/
}

.brand-name {
  padding: 0;
  margin: 0 2rem;
  margin-left: .5rem;
  -webkit-transform: translateX(-110%);
          transform: translateX(-110%);
  opacity: 0;
  letter-spacing: -1px;
  color: #FDBC6A;
  font-weight: 300;
  font-size: 4em;
}

.brand-name__wrapper {
  position: relative;
  z-index: 0;
  overflow: hidden;
}

.brand-name::-moz-selection,
.brand-name strong::-moz-selection {
  background: none;
}

.brand-name::selection,
.brand-name strong::selection {
  background: none;
}

.brand-name strong {
  font-weight: 700;
}

.brand-name span {
  display: inline-block;
}

</style>

<script>
var timeline = anime.timeline();

var timescale = 1;
var rotation = 25;
var travel = 0;

timeline.add({
  targets: '.coin',
  transformOrigin: function transformOrigin(e, i) {
    return i % 2 !== 0 ? '0px 19px' : '0px 19px';
  },
  translateY: function translateY(e, i) {
    return [0, 0];
  },
  rotateZ: {
    value: function value(e, i) {
      return [i > 0 ? i % 2 === 0 ? -rotation : rotation : 0, 0];
    },
    delay: function delay(e, i) {
      return (500 + i * 100) * timescale;
    },
    duration: function duration(e, i) {
      return 500 * timescale;
    },
    easing: 'easeOutElastic'
  },
  opacity: {
    value: [0, 1],
    delay: function delay(e, i) {
      return (300 + i * 100) * timescale;
    },
    duration: 200 * timescale
  },
  duration: 500 * timescale,
  easing: 'easeInExpo',
  delay: function delay(e, i) {
    return i * 100 * timescale;
  }
}).add({
  targets: '.coin__wrapper',
  translateX: ['5rem', 0],
  easing: 'easeOutExpo'
}).add({
  targets: '.brand-name',
  translateX: ['-110%', 0],
  opacity: [0, 1],
  easing: 'easeOutExpo',
  offset: '-=1000'
}).add({
  targets: '.coin__spark',
  scale: [.8, 1],
  rotateZ: [-25, 0],
  opacity: [0, 1],
  delay: function delay(e, i) {
    return i * 100 * timescale;
  },
  easing: 'easeOutExpo',
  duration: 800 * timescale,
  offset: '-=400'
}).add({
  targets: '.coin__spark',
  scale: [1, 1.2],
  opacity: [1, 0],
  delay: function delay(e, i) {
    return i * 100 * timescale;
  },
  easing: 'easeOutExpo',
  duration: 200 * timescale,
  offset: '-=500'
})
// HACK
.add({
  targets: '.coin__spark',
  opacity: 0,
  easing: 'easeOutExpo',
  offset: '-=200',
  duration: 1000 * timescale
})

// Move title
.add({
  targets: '.brand',
  translateY: [0, 0],
  easing: 'easeInOutQuad',
  offset: '-=500'
}).add({
  targets: '.preview',
  translateY: [70, 0],
  opacity: [0, 1],
  offset: '-=700',
  easing: 'easeOutSine'
}).add({
  targets: '.subtitle',
  opacity: [0, 1],
  offset: '-=0',
  easing: 'easeOutSine'
});

document.addEventListener('click', timeline.restart);
</script>
